<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
        <div class="box" >
            <div class="heading">

                <h1>BEES</h1>
                <hr>
            </div>
            <div>
                <form >
                    <div class="form-group">
                        <label for="">Loan Amount</label>
                        <input type="text" name="" id="loanamount" placeholder="Loan Amount">
                    </div>
                    <div class="form-group">
                        <label for="">Loan Intarest</label>
                        <input type="text" name="" id="intarest" placeholder="%">
                    </div>
                    <div class="form-group">
                        <label for="">Life Insurence</label>
                        <input disabled type="text" name="" id="insurence" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="">Total Intarest</label>
                        <input disabled type="text" name="" id="totalintarest" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="">Instalment weakly</label>
                        <input disabled type="text" name="" id="installmentweakly" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="">Instalment Monthly</label>
                        <input disabled type="text" name="" id="installmentmonthly" placeholder="0">
                    </div>
                   
                    <div class="form-group">
                        <label for="">Total Amount</label>
                        <input disabled type="text" name="" id="totalamount" placeholder="0">
                    </div>
                    <div class="form-group">
                        <button id="button">Submit</button>
                    </div>
                </form>
                
            </div>

        </div>
        <script src="app.js"></script>
</body>
</html>
